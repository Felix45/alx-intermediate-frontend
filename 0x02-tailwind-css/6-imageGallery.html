<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <link href="./src/output.css" rel="stylesheet" />
            <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex">
            <div class="p-4 bg-red-300 w-1/2">Flexbox Item 1</div>
            <div class="p-4 bg-red-500 w-1/2">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
    </main>

    <section class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-4">
        <header class="bg-gray-800 text-white p-4">
            <h2 class="text-2xl">Image Gallery</h2>
        </header>
        <div class="bg-blue-200 p-4">
            <img src="https://placehold.co/300x300" alt="Placeholder Image 1" class="w-full h-auto">
        </div>
        <div class="bg-blue-300 p-4">
            <img src="https://placehold.co/300x300" alt="Placeholder Image 1" class="w-full h-auto">
        </div>
        <div class="bg-blue-400 p-4">
            <img src="https://placehold.co/300x300" alt="Placeholder Image 1" class="w-full h-auto">
        </div>
        <div class="bg-blue-500 p-4">
            <img src="https://placehold.co/300x300" alt="Placeholder Image 1" class="w-full h-auto">
        </div>
        <div class="bg-blue-600 p-4">
            <img src="https://placehold.co/300x300" alt="Placeholder Image 1" class="w-full h-auto">
        </div>
        <div class="bg-blue-700 p-4">
            <img src="https://placehold.co/300x300" alt="Placeholder Image 1" class="w-full h-auto">
        </div>
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>
